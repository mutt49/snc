<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">

		<f:view>
			<h:form>

				<rich:toolbar styleClass="toolbar">
					<rich:dropDownMenu id="dropDownMenu" label="Masters">
						<rich:menuItem action="CcmSearch.jsf" label="Chemical Composition Masters"
							id="ChemMaster" styleClass="toolbar"></rich:menuItem>
						<rich:menuItem action="MpmSearch.jsf" label="Physical Properties Masters"
							id="PhyMaster" styleClass="toolbar"></rich:menuItem>
						<rich:menuItem action="PartMasterSearch.jsf" label="Part Masters"
							id="partMaster" styleClass="toolbar"></rich:menuItem>
						<rich:menuItem action="GradeMasterSearch.jsf" label="Grade Masters"
							id="GradeMaster" styleClass="toolbar"></rich:menuItem>
						<rich:menuItem action="CustomerSearch.jsf" label="Customer Masters"
							id="CustMaster" styleClass="toolbar"></rich:menuItem>
					</rich:dropDownMenu>
					<h:commandLink value="Invoices" action="InvoiceHeaderSearch.jsf" styleClass="toolbar" />
					<h:commandLink value="Test Certificates"
						action="TestCertificateSearch.jsf" styleClass="toolbar" />
					<h:commandLink value="Purchase Orders"
						action="PurchaseOrderSearch.jsf" styleClass="toolbar" />
				</rich:toolbar>

				<h:outputText value="Grade Master" styleClass="pageTitle" />
				<h:commandLink value="Add New" action="#{GradeMasterBean.addGradePage}"
					styleClass="pageSubTitle">
					<f:setPropertyActionListener value="#{false}"
						target="#{GradeMasterBean.editFlag}" />
				</h:commandLink>

				<rich:panel>
					<table class="table" cellspacing="0">
						<tr>
							<td class="leftColumn"><h:outputText value="Description: " />
							</td>
							<td><h:inputText styleClass="searchEntry" id="GradeName"
									value="#{GradeMasterBean.gradeName}" label="GradeName" /></td>
						</tr>
						<tr>
							<td class="leftColumn"><h:commandButton
									styleClass="searchButton" value="Search" reRender="SearchTable"
									action="#{GradeMasterBean.search}" /></td>
							<td><h:commandButton styleClass="searchButton"
									value="Reset" reRender="SearchTable"
									action="#{GradeMasterBean.reset}" /></td>
						</tr>
					</table>
					<a4j:outputPanel ajaxRendered="true" id="SearchTable">
						<h:outputText value="There are no items with the search criteria."
							rendered="#{GradeMasterBean.searchList.size()== 0}" />
						<rich:dataTable value="#{GradeMasterBean.searchList}" var="gm"
							id="table" rows="20"
							rendered="#{GradeMasterBean.searchList.size()!= 0}"
							styleClass="searchResultsTable">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Grade Name" />
								</f:facet>
								<h:outputText value="#{gm.gradeName}" />
							</rich:column>
							<rich:column>
								<a4j:commandButton value="Edit" action="#{GradeMasterBean.addGradePage}">
									<f:setPropertyActionListener
										target="#{GradeMasterBean.selectedGradeMasterVO}" value="#{gm}" />
									<f:setPropertyActionListener value="true"
										target="#{GradeMasterBean.editFlag}" />
								</a4j:commandButton>
							</rich:column>
							<rich:column>
								<a4j:commandButton value="Delete" action="#{GradeMasterBean.deleteGrade}">
									<f:setPropertyActionListener
										target="#{GradeMasterBean.selectedGradeMasterVO}" value="#{gm}" />
								</a4j:commandButton>
							</rich:column> 
						</rich:dataTable>
					</a4j:outputPanel>
				</rich:panel>
			</h:form>        
            <a4j:status>
            <f:facet name="start">
                <h:graphicImage value="/images/ai.gif" alt="ai" />
            </f:facet>
        </a4j:status>
		</f:view>
	</ui:define>
</ui:composition>

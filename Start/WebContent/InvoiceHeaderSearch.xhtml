<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">

		<f:view>
			<h:form>
				<rich:toolbar styleClass="toolbar">
					<rich:dropDownMenu id="dropDownMenu" label="Masters">
						<rich:menuItem action="CcmSearch.jsf"
							label="Chemical Composition Masters" id="ChemMaster"
							styleClass="toolbar"></rich:menuItem>
						<rich:menuItem action="MpmSearch.jsf"
							label="Physical Properties Masters" id="PhyMaster"
							styleClass="toolbar"></rich:menuItem>
						<rich:menuItem action="PartMasterSearch.jsf" label="Part Masters"
							id="partMaster" styleClass="toolbar"></rich:menuItem>
						<rich:menuItem action="GradeMasterSearch.jsf"
							label="Grade Masters" id="GradeMaster" styleClass="toolbar"></rich:menuItem>
						<rich:menuItem action="CustomerSearch.jsf"
							label="Customer Masters" id="CustMaster" styleClass="toolbar"></rich:menuItem>
					</rich:dropDownMenu>
					<h:commandLink value="Invoices" action="InvoiceHeaderSearch.jsf"
						styleClass="toolbar" />
					<h:commandLink value="Test Certificates"
						action="TestCertificateSearch.jsf" styleClass="toolbar" />
					<h:commandLink value="Purchase Orders"
						action="PurchaseOrderSearch.jsf" styleClass="toolbar" />
				</rich:toolbar>

				<h:outputText value="Invoice Header" styleClass="pageTitle" />
				<h:commandLink value="Add New"
					action="#{InvoiceHeaderBean.clearHeader}" styleClass="pageSubTitle">
					<f:setPropertyActionListener target="#{InvoiceHeaderBean.editFlag}"
						value="false"></f:setPropertyActionListener>
					<f:setPropertyActionListener target="#{InvoiceHeaderBean.retPage}"
						value="InvoiceHeaderAdd"></f:setPropertyActionListener>
				</h:commandLink>

				<rich:panel>
					<table class="table" cellspacing="0">
						<tr>
							<td class="leftColumn"><h:outputText value="Invoice Id: " />
							</td>
							<td><h:inputText styleClass="searchEntry" id="invId"
									value="#{InvoiceHeaderBean.selectedInvId}" label="invId" /></td>
						</tr>

						<tr>
							<td class="leftColumn"><h:commandButton
									styleClass="searchButton" value="Search" reRender="SearchTable"
									action="#{InvoiceHeaderBean.search}" /></td>
							<td><h:commandButton styleClass="searchButton" value="Reset"
									reRender="SearchTable" action="#{InvoiceHeaderBean.reset}" /></td>
						</tr>
					</table>
					<a4j:outputPanel ajaxRendered="true" id="SearchTable">
						<h:outputText value="There are no items with the search criteria."
							rendered="#{InvoiceHeaderBean.searchList.size()== 0}" />
						<rich:dataTable value="#{InvoiceHeaderBean.searchList}" var="ih"
							id="table" rows="20"
							rendered="#{InvoiceHeaderBean.searchList.size()!= 0}"
							styleClass="searchResultsTable">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Invoice Header" />
								</f:facet>
								<h:outputText value="#{ih.invId}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Invoice Date" />
								</f:facet>
								<h:outputText value="#{ih.invDate}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Purchase Order ID" />
								</f:facet>
								<h:outputText value="#{ih.purchaseOrderId}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Net Total Amount" />
								</f:facet>
								<h:outputText value="#{ih.netTotalAmount}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Customer Name" />
								</f:facet>
								<h:outputText value="#{ih.custDetails.customer_name}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Customer Address" />
								</f:facet>
								<h:outputText value="#{ih.custDetails.customer_address}" />
							</rich:column>
							<rich:column>
								<h:commandButton value="View"
									action="#{InvoiceHeaderBean.viewInvoice}">
									<f:setPropertyActionListener
										target="#{InvoiceHeaderBean.selectedInvHdrVo}" value="#{ih}" />
								</h:commandButton>
							</rich:column>
						</rich:dataTable>
					</a4j:outputPanel>
				</rich:panel>
			</h:form>        
            <a4j:status>
            <f:facet name="start">
                <h:graphicImage value="/images/ai.gif" alt="ai" />
            </f:facet>
        </a4j:status>
		</f:view>
	</ui:define>
</ui:composition>

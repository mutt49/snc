<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">


		<f:view>
			<h:form>
				<rich:toolbar styleClass="toolbar">
					<rich:dropDownMenu id="dropDownMenu" label="Masters">
						<rich:menuItem action="CcmSearch.jsf" label="Chemical Composition Masters"
							id="ChemMaster" styleClass="toolbar"></rich:menuItem>
						<rich:menuItem action="MpmSearch.jsf" label="Physical Properties Masters"
							id="PhyMaster" styleClass="toolbar"></rich:menuItem>
						<rich:menuItem action="PartMasterSearch.jsf" label="Part Masters"
							id="partMaster" styleClass="toolbar"></rich:menuItem>
						<rich:menuItem action="GradeMasterSearch.jsf" label="Grade Masters"
							id="GradeMaster" styleClass="toolbar"></rich:menuItem>
						<rich:menuItem action="CustomerSearch.jsf" label="Customer Masters"
							id="CustMaster" styleClass="toolbar"></rich:menuItem>
					</rich:dropDownMenu>
					<h:commandLink value="Invoices" action="InvoiceHeaderSearch.jsf" styleClass="toolbar" />
					<h:commandLink value="Test Certificates"
						action="TestCertificateSearch.jsf" styleClass="toolbar" />
					<h:commandLink value="Purchase Orders"
						action="PurchaseOrderSearch.jsf" styleClass="toolbar" />
				</rich:toolbar>

				<h:outputText value="Grade Master" styleClass="pageTitle" />
				<h:outputText value="Add New" styleClass="pageSubTitleActive" />
				<rich:panel>

					<h:outputText value="Grade Name " />
					<h:inputText styleClass="searchEntry" id="gradeName"
						value="#{GradeMasterBean.selectedGradeMasterVO.gradeName}"
						label="gradeName" />

					<a4j:commandButton value="Save" styleClass="searchButton"
						rendered="#{!GradeMasterBean.editFlag}"
						action="#{GradeMasterBean.addGrade}" />
					<a4j:commandButton value="Update" styleClass="searchButton"
						rendered="#{GradeMasterBean.editFlag}"
						action="#{GradeMasterBean.edit}" />
					<a4j:commandButton value="Reset" styleClass="searchButton"
						action="#{GradeMasterBean.reset}"
						rendered="#{!GradeMasterBean.editFlag}" />
					<!-- <h:panelGrid id="mainGrid" columns="2">

						<h:panelGroup id="leftPanel">
							<h:outputText value="Grade Name " />
							<h:inputText styleClass="searchEntry" id="gradeName"
								value="#{GradeMasterBean.selectedGradeMasterVO.gradeName}"
								label="gradeName" />
						</h:panelGroup>

						<h:panelGroup id="rightPanel">

						</h:panelGroup>

					</h:panelGrid> -->

					<rich:dataTable
						value="#{GradeMasterBean.selectedGradeMasterVO.gradeCompVOList}"
						var="composition" id="table" rows="20"
						styleClass="searchResultsTable">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Ingrediant Type" />
							</f:facet>
							<h:inputText value="#{composition.ingrediantType}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Name" />
							</f:facet>
							<h:inputText value="#{composition.ingrediantName}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Min Value" />
							</f:facet>
							<h:inputText value="#{composition.minValue}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Max Value" />
							</f:facet>
							<h:inputText value="#{composition.maxValue}" />
						</rich:column>
						<rich:column>
							<h:commandButton value="Save"
								action="#{GradeMasterBean.saveGradeComposition}">
								<f:setPropertyActionListener value="#{composition}"
									target="#{GradeMasterBean.selectedGradeCompositionVO}" />
							</h:commandButton>
						</rich:column>
					</rich:dataTable>

				</rich:panel>
			</h:form>
		</f:view>

	</ui:define>
</ui:composition>

<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"

	<ui:define name="content">


		<f:view>
			<h:form>

				<h:outputText value="Test Certificates" styleClass="pageTitle" />
				<h:commandLink value="Add New" action="#{TestCertificateBean.addNew}"
					styleClass="pageSubTitle">
					<f:setPropertyActionListener value="#{false}"
						target="#{TestCertificateBean.editFlag}" />
				</h:commandLink>
				<rich:panel>
					<table class="table" cellspacing="0">
						<tr>
							<td class="leftColumn"><h:outputText value="Test Certificate Number " /></td>
							<td><h:inputText styleClass="searchEntry" id="tcNo"
									value="#{TestCertificateBean.searchTestCertificateVO.tcNo}"
									label="Rate" /></td>
						</tr>
						<tr>
							<td class="leftColumn"><h:outputText value="Purchase Order Number " /></td>
							<td><h:inputText styleClass="searchEntry" id="poNo"
									value="#{TestCertificateBean.searchTestCertificateVO.poNo}"
									label="Rate" /></td>
						</tr>
						<tr>
							<td class="leftColumn"><h:outputText value="Heat Batch Number " /></td>
							<td><h:inputText styleClass="searchEntry" id="hbNo"
									value="#{TestCertificateBean.searchTestCertificateVO.heatBatchNo}"
									label="Rate" /></td>
						</tr>
						<tr>
							<td class="leftColumn"><h:outputText value="Challan Number " /></td>
							<td><h:inputText styleClass="searchEntry" id="chNo"
									value="#{TestCertificateBean.searchTestCertificateVO.challanNo}"
									label="Rate" /></td>
						</tr>
						<tr>
							<td class="leftColumn"><a4j:commandButton
									styleClass="searchButton" value="Search" reRender="SearchTable"
									action="#{TestCertificateBean.search}" /></td>
							<td><a4j:commandButton styleClass="searchButton"
									value="Reset" reRender="SearchTable"
									action="#{TestCertificateBean.reset}" /><h:commandButton value="Print"
									styleClass="searchButton" action="#{TestCertificateBean.print}"
									rendered="#{TestCertificateBean.editFlag}" /></td>
						</tr>
					</table>
					<a4j:outputPanel ajaxRendered="true" id="SearchTable">
						<h:outputText value="There are no items with the search criteria."
							rendered="#{TestCertificateBean.searchTCVOList.size() == 0}" />
						<rich:dataTable value="#{TestCertificateBean.searchTCVOList}" var="tc"
							id="table" rows="20"
							rendered="#{TestCertificateBean.searchTCVOList.size() != 0}"
							styleClass="searchResultsTable">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Test Certificate Number " />
								</f:facet>
								<h:outputText value="#{tc.tcNo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Purchase Order Number " />
								</f:facet>
								<h:outputText value="#{tc.poNo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Heat Batch Number " />
								</f:facet>
								<h:outputText value="#{tc.heatBatchNo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Challan Number" />
								</f:facet>
								<h:outputText value="#{tc.challanNo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Grade" />
								</f:facet>
								<h:outputText value="#{tc.grade}" />
							</rich:column>
							<rich:column>
								<h:commandButton value="View"
									action="#{TestCertificateBean.viewTestCertificate}">
									<f:setPropertyActionListener
										target="#{TestCertificateBean.selectedTestCertificateVO}" value="#{tc}" />
									<f:setPropertyActionListener
										target="#{TestCertificateBean.editFlag}" value="true" />	
								</h:commandButton>
							</rich:column>

								</f:facet>

							</rich:column>
							<rich:column>
								<h:commandButton value="Edit"
									action="TestCertificateAdd.xhtml">
									<f:setPropertyActionListener value="#{tc.name}"
										target="#{TestCertificateBean.testCertificateVO.name}" />
									<f:setPropertyActionListener value="#{tc.description}"

									<f:setPropertyActionListener value="#{tc.quantity}"

									<f:setPropertyActionListener value="#{tc.rate}"
										target="#{TestCertificateBean.testCertificateVO.rate}" />
									<f:setPropertyActionListener value="#{tc.id}"
										target="#{TestCertificateBean.testCertificateVO.id}" />
									<f:setPropertyActionListener value="#{tc.id}"
										target="#{TestCertificateBean.selectedId}" />

										target="#{TestCertificateBean.editFlag}" />

							</rich:column> -->
							     <f:facet name="footer">
                						<rich:dataScroller id="ds" renderIfSinglePage="true"></rich:dataScroller>
            					</f:facet>
						</rich:dataTable>
					</a4j:outputPanel>
				</rich:panel>
			</h:form>        
            <a4j:status>
            <f:facet name="start">
                <h:graphicImage value="/images/ai.gif" alt="ai" />
            </f:facet>
        </a4j:status>
		</f:view>
	</ui:define>
</ui:composition>

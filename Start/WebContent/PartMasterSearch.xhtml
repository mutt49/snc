<ui:composition template="template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="content">

		<f:view>
			<h:form>
			
				<rich:popupPanel id="editPartMaster" autosized="true"
					styleClass="popupPanelRegular">
					<f:facet name="Header">
						<h:outputText value="Edit Part Master" />
					</f:facet>
					<a onclick="#{rich:component('editPartMaster')}.hide()" href="#">Hide
						ModalPanel</a>
					<rich:panel>
						<a4j:outputPanel ajaxRendered="true" id="EditTable">
							<h:outputText
								value="There are no items with the search criteria."
								rendered="#{PartMasterBean.searchList.size()== 0}" />

							<h:panelGrid id="editPartMasterPanel" columns="1">
								<f:facet name="header">
									<h:outputText value="Edit Part Master" />
								</f:facet>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Part Name" />
									</f:facet>
									<h:outputText
										value="#{PartMasterBean.selectedPartMasterVO.partName}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Drg. No." />
									</f:facet>
									<h:inputText
										value="#{PartMasterBean.selectedPartMasterVO.drgNo}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Part Rate" />
									</f:facet>
									<h:inputText
										value="#{PartMasterBean.selectedPartMasterVO.partRate}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="P.M. Size" />
									</f:facet>
									<h:inputText
										value="#{PartMasterBean.selectedPartMasterVO.pmSize}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="U.O.M." />
									</f:facet>
									<h:inputText
										value="#{PartMasterBean.selectedPartMasterVO.partUom}" />
								</rich:column>
								<ui:remove>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Grade" />
									</f:facet>
									<h:inputText
										value="#{PartMasterBean.selectedPartMasterVO.grade}" />
								</rich:column>
								</ui:remove>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Cast Weight" />
									</f:facet>
									<h:inputText
										value="#{PartMasterBean.selectedPartMasterVO.castWeight}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Proof Machine Weight" />
									</f:facet>
									<h:inputText
										value="#{PartMasterBean.selectedPartMasterVO.proofMachineWeight}" />
								</rich:column>
								<rich:column>
									<f:facet name="header">
										<h:outputText value="Quantity" />
									</f:facet>
									<h:inputText
										value="#{PartMasterBean.selectedPartMasterVO.quantity}" />
								</rich:column>

							</h:panelGrid>
						</a4j:outputPanel>
					</rich:panel>

				</rich:popupPanel>

				<h:outputText value="Part Master" styleClass="pageTitle" />
				<h:commandLink value="Add New" action="#{PartMasterBean.addNewPart}"
					styleClass="pageSubTitle">
				</h:commandLink>

				<rich:panel>
					<table class="table" cellspacing="0">
						<tr>
							<td class="leftColumn"><h:outputText value="Description: " />
							</td>
							<td><h:inputText styleClass="searchEntry" id="partName"
									value="#{PartMasterBean.partName}" label="partName" /></td>
						</tr>
						<tr>
							<td class="leftColumn"><h:commandButton
									styleClass="searchButton" value="Search" reRender="SearchTable"
									action="#{PartMasterBean.search}" /></td>
							<td><h:commandButton styleClass="searchButton"
									value="Reset" reRender="SearchTable"
									action="#{PartMasterBean.reset}" /></td>
						</tr>
					</table>
					<a4j:outputPanel ajaxRendered="true" id="SearchTable">
						<h:outputText value="There are no items with the search criteria."
							rendered="#{PartMasterBean.searchList.size()== 0}" />
						<rich:dataTable value="#{PartMasterBean.searchList}" var="pm"
							id="table" rows="20"
							rendered="#{PartMasterBean.searchList.size()!= 0}"
							styleClass="searchResultsTable">
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Part Name" />
								</f:facet>
								<h:outputText value="#{pm.partName}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Drg. No." />
								</f:facet>
								<h:outputText value="#{pm.drgNo}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Part Rate" />
								</f:facet>
								<h:outputText value="#{pm.partRate}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="P.M. Size" />
								</f:facet>
								<h:outputText value="#{pm.pmSize}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="U.O.M." />
								</f:facet>
								<h:outputText value="#{pm.partUom}" />
							</rich:column>
							<ui:remove>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Grade" />
								</f:facet>
								<h:outputText value="#{pm.grade}" />
							</rich:column>
							</ui:remove>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Cast Weight" />
								</f:facet>
								<h:outputText value="#{pm.castWeight}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Proof Machine Weight" />
								</f:facet>
								<h:outputText value="#{pm.proofMachineWeight}" />
							</rich:column>
							<rich:column>
								<f:facet name="header">
									<h:outputText value="Quantity" />
								</f:facet>
								<h:outputText value="#{pm.quantity}" />
							</rich:column>
							<rich:column>
								<a4j:commandButton value="Edit" action="#{PartMasterBean.viewForEdit}">
									<f:setPropertyActionListener
										target="#{PartMasterBean.selectedPartMasterVO}" value="#{pm}" />
										<f:setPropertyActionListener
										target="#{PartMasterBean.gradeList}" value="#{PartMasterBean.grades}" />
									<f:setPropertyActionListener value="true"
										target="#{PartMasterBean.editFlag}" />
								</a4j:commandButton>
							</rich:column>
							<rich:column>
								<h:commandButton value="Delete" action="#{PartMasterBean.deletePart}">
									<f:setPropertyActionListener
										target="#{PartMasterBean.selectedPartMasterVO}" value="#{pm}" />
								</h:commandButton>
							</rich:column>
							     <f:facet name="footer">
                						<rich:dataScroller id="ds" renderIfSinglePage="true"></rich:dataScroller>
            					</f:facet>
						</rich:dataTable>
					</a4j:outputPanel>
				</rich:panel>
			</h:form>        
            <a4j:status>
            <f:facet name="start">
                <h:graphicImage value="/images/ai.gif" alt="ai" />
            </f:facet>
        </a4j:status>
		</f:view>
	</ui:define>
</ui:composition>

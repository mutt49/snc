<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link rel="stylesheet" href="css/main.css" type="text/css" />
	<title>RichFaces Greeter</title>
</h:head>
<body>
	<div id="header">
		<div class="headerContent">
			<div class="headerLogo">Spin-N-Cast</div>
			<h:form styleClass="headerText">
				<rich:toolbar>
					<rich:dropDownMenu styleClass="headerMenuItemDropDownHeader" label="Masters">
						<rich:menuItem action="#{CcmBean.reset}"
							label="Chemical Composition Masters" id="ChemMaster"
							styleClass="headeDropDownItem"></rich:menuItem>
						<rich:menuItem action="#{MpmBean.reset}"
							label="Physical Properties Masters" id="PhyMaster"
							styleClass="headeDropDownItem"></rich:menuItem>
						<rich:menuItem action="#{PartMasterBean.reset}" label="Part Masters"
							id="partMaster" styleClass="headeDropDownItem"></rich:menuItem>
						<rich:menuItem action="#{GradeMasterBean.reset}"
							label="Grade Masters" id="GradeMaster" styleClass="headeDropDownItem"></rich:menuItem>
						<rich:menuItem action="#{CustomerBean.reset}"
							label="Customer Masters" id="CustMaster" styleClass="headeDropDownItem"></rich:menuItem>
					</rich:dropDownMenu>
					
					<h:commandLink value="Invoices"  action="#{InvoiceHeaderBean.reset}"
						 styleClass="headerMenuItem" />
					<h:commandLink value="Purchase Orders" 
						action="#{PurchaseOrderBean.reset}" styleClass="headerMenuItem" />
					<h:commandLink value="Test Certificates" 
						action="#{TestCertificateBean.reset}" styleClass="headerMenuItem" />
				</rich:toolbar>
			</h:form>
		</div>
	</div>
	<div id="wrapper">
		<ui:insert name="content" />
	</div>
</body>
</html>
